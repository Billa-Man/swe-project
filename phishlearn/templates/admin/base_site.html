{% extends "admin/base_site.html" %}
{% csrf_token %}
{% block extrahead %}
    <style>

        html[data-theme="light"], :root {
            --primary: #000;
            --secondary: #000;
            --accent: #f5dd5d;
            --primary-fg: #fff;
            --body-fg: #333;
            --body-bg: #fff;
            --body-quiet-color: #666;
            --body-loud-color: #000;
            --header-color: #ffc;
            --header-branding-color: var(--accent);
            --header-bg: var(--secondary);
            --header-link-color: var(--primary-fg);
            --breadcrumbs-fg: #c4dce8;
            --breadcrumbs-link-fg: var(--body-bg);
            --breadcrumbs-bg: var(--primary);
            --link-fg: rgb(12, 11, 12);
            --link-hover-color: #036;
            --link-selected-fg: #5b80b2;
            --hairline-color: #e8e8e8;
            --border-color: #ccc;
            --error-fg: #ba2121;
            --message-success-bg: #dfd;
            --message-warning-bg: #ffc;
            --message-error-bg: #ffefef;
            --darkened-bg: #f8f8f8;
            --selected-bg: #e4e4e4;
            --selected-row: #ffc;
            --button-fg: #fff;
            --button-bg: var(--primary);
            --button-hover-bg: #609ab6;
            --default-button-bg: var(--secondary);
            --default-button-hover-bg: #205067;
            --close-button-bg: #747474;
            --close-button-hover-bg: #333;
            --delete-button-bg: #ba2121;
            --delete-button-hover-bg: #a41515;
            --object-tools-fg: var(--button-fg);
            --object-tools-bg: var(--close-button-bg);
            --object-tools-hover-bg: var(--close-button-hover-bg);
            --font-family-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --font-family-monospace: ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
{% endblock %}

{% block branding %}
    <div id="branding" style="display: flex; align-items: center; background-color: #000; padding: 10px;">
        <a href="{% url 'admin:index' %}" style="display: flex; align-items: center;">
            <i class="fas fa-shield-alt" style="font-size: 45px; width: 45px; height: 45px; margin-right: 9px;"> </i>
            <span style="font-size: 36px; color: white;">PhishLearn</span>  
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        </a>
    </div>
{% endblock %}
