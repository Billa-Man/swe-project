{% extends "base.html" %}
{% csrf_token %}
{% load crispy_forms_tags %}

{% block title %}Create Employee{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Create New Employee</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Create Employee</button>
  </form>
</div>
{% endblock %}
